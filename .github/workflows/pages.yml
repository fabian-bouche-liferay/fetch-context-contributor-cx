name: Publish latest build to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        if: hashFiles('package.json') != ''
        run: |
          if [ -f yarn.lock ]; then corepack enable && yarn install --frozen-lockfile; \
          else npm ci; fi

      - name: Build app
        if: hashFiles('package.json') != ''
        run: |
          if [ -f package.json ]; then \
            if npm run | grep -q " build"; then npm run build || yarn build; \
            else echo "Pas de script build, on passera en mode copie."; fi; \
          fi

      - name: Prepare dist/
        run: |
          rm -rf dist && mkdir -p dist/latest

          # 1) Copier un éventuel build d'app (si présent)
          if [ -d build ]; then cp -R build/* dist/; fi
          if [ -d dist-app ]; then cp -R dist-app/* dist/; fi

          # 2) Zipper la client extension (assets + fragments + client-extension.yaml)
          zip -r dist/latest/fetch-context-contributor-cx.zip assets fragments client-extension.yaml 2>/dev/null || true

          # 3) Publier le global.js sous deux URLs:
          #    - /latest/global.js  (pointeur "stable")
          #    - /assets/global.js  (miroir à la racine des assets)
          if [ -f assets/global.js ]; then
            cp assets/global.js dist/latest/global.js
            mkdir -p dist/assets
            cp assets/global.js dist/assets/global.js
          fi

          # (optionnel) checksum pour vérifier l'intégrité
          if command -v shasum >/dev/null 2>&1; then
            (cd dist/latest && shasum -a 256 global.js fetch-context-contributor-cx.zip > SHA256SUMS.txt || true)
          fi

          # 4) Mini index HTML
          cat > dist/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>fetch-context-contributor-cx / latest</title>
          <h1>fetch-context-contributor-cx – latest</h1>
          <ul>
            <li><a href="latest/fetch-context-contributor-cx.zip">Client Extension (ZIP)</a></li>
            <li><a href="latest/global.js">global.js (stable)</a></li>
            <li><a href="assets/global.js">global.js (miroir /assets)</a></li>
            <li><a href="latest/SHA256SUMS.txt">SHA256SUMS.txt</a></li>
          </ul>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4